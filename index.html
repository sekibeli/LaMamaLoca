<!-- <div id="fullscreen"> -->
    <div class="main">
        <div id="explanation">
            <div class="menuePoints">
                <span>Move right</span>
                <img class="menueIcon" src="images/right.png" alt="">
            </div>
            <div class="menuePoints">
                <span>Move left</span>
                <img class="menueIcon" src="images/left.png" alt="">
            </div>
            <div class="menuePoints">
                <span>Jump</span>

            </div>

        <div id="startScreen" class="box" width="720px" height="480px">

            </button>

        <canvas id="canvas" class="d-none" width="720px" height="480px">
           
        </canvas>
        <div id="mobileButtonsLayer" class="mobileButtonsLayer d-none">

                    <div class="mobileMove"   id="btnMoveRight"><img src="images/btnright.png" alt=""></div>
                   
                </div>
                <div class="mobileMenueRight">
                    <div class="mobileMove"    id="btnJumpUp"><img src="images/btnup.png" alt=""></div>
